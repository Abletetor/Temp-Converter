<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Temperature Converter</title>
     <link rel="stylesheet" href="styles.css">
</head>

<body>
     <!-- header section start  -->
     <div class="heading">
          <h1>Temp-Converter</h1>
          <p>
               Easily convert temperatures between Celsius and Fahrenheit with just a click. Simplify your temperature
               conversions and access accurate results in realtime.
          </p>
     </div>
     <!-- header section ends -->

     <!-- main content starts  -->
     <div class="wrapper">
          <div class="container">

               <!-- celsius section start  -->
               <div class="input-container">
                    <label for="celsius">Celsius (℃)</label>
                    <input type="number" id="celsius" placeholder="0.00">
               </div>
               <!-- celsius section ends -->

               <!-- fahrenheit section start -->
               <div class="input-container">
                    <label for="fahrenheit">Fahrenheit (℉)</label>
                    <input type="number" id="fahrenheit" placeholder="0.00">
               </div>
               <!-- fahrenheit section ends -->
          </div>
     </div>
     <!-- main content ends  -->

     <!-- footer section  -->
     <div class="footer">
          <p>&copy; <span id="year"></span> Temp-Converter || Created by <span>iametor</span></p>
     </div>

     <!-- local JS file -->
     <script src="script.js"></script>
</body>

</html>
